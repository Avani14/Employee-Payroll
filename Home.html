<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;
0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600
&display=swap" rel="stylesheet">
<script src="Script.js"></script>
</head>

<body onload="displayData()">
    <header class="header-content header">
        <div class="logo-content">
            <img src="images/logo.png" alt="">
            <div>
                <span class="emp-text">
                    Employee
                </span><br>
                <span class="emp-text emp-payroll">
                    Payroll
                </span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count" id="emp_count"></div>
            </div>
            <a href="new_emp_payroll.html" class="add-button">
                <img src="images/add-24px.svg" alt="">
                Add User
            </a>
        </div>
    </div>
    <table id="display">
        <tr>
            <th>Profile</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
    </table>
</body>

</html>
