<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;
0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600
&display=swap" rel="stylesheet">
<script src="Script.js"></script>
</head>

<body onload="displayData()">
    <header class="header-content header">
        <div class="logo-content">
            <img src="images/logo.png" alt="">
            <div>
                <span class="emp-text">
                    Employee
                </span><br>
                <span class="emp-text emp-payroll">
                    Payroll
                </span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count" id="emp_count"></div>
            </div>
            <a href="new_emp_payroll.html" class="add-button">
                <img src="images/add-24px.svg" alt="">
                Add User
            </a>
        </div>
    </div>
    <table id="display">
        <tr>
            <th>Profile</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
    </table>
    <div id="abc">
        <button onclick="div_hide()">Close</button>
    <div id="popupContact">
        <form id="edit_form" name="edit_form" onsubmit="onEditSubmit();window.open('Home.html')">
            <h1>Registration</h1>
            
            <div class="input-control">
                <label for="first-name">Enter first name</label>
                <input readonly id="first-name" type="text" name="first-name">
                <div class="error"></div>
            </div><br>
            <div class="input-fields">
                <label for="gender">Select your gender</label><br><br>
                <input type="radio" value="Female" id="Female" name="gender">
                <label for="gender">Female</label>
                <input  type="radio" value="Male" id="Male" name="gender">
                <label for="male">Male</label>
            </div>  
            <br>
            <div class="input-fields">
                <label for="profile">Add Profile Photo</label>
                <div class="avatar">
                    <input type="radio" id="profile" name="avatar" value="images/avatar2.png">
                    <img id="image" src="images/avatar2.png"  >
                    <input type="radio" id="profile" name="avatar" value="images/avatar5.png">
                    <img id="image" src="images/avatar5.png" >
                    <input type="radio" id="profile" name="avatar" value = "images/avatar6.png">
                    <img id="image" src="images/avatar6.png" >
                    <input type="radio" id="profile" name="avatar"  value = "images/img_avatar.png">
                    <img id="image" src="images/img_avatar.png"> 
                    <input type="radio" id="profile" name="avatar" value ="images/img_avatar2.png" >
                    <img id="image" src="images/img_avatar2.png" >
                </div><br>
                <div class="input-control">
                    <label for="department">Enter department</label>
                    <div class="dept">
                        <input type="checkbox" id = "dept" value="HR" name="dept">
                        <label for="dept">HR</label>
                        <input type="checkbox" id = "dept" value="IT" name="dept">
                        <label for="dept">IT</label>
                        <input type="checkbox" id = "dept" value="Sales" name="dept">
                        <label for="dept">Sales</label>
                        <input type="checkbox" id = "dept" value="Finance" name="dept">
                        <label for="dept">Finance</label>
                        <input type="checkbox" id = "dept" value="Other" name="dept">
                        <label for="dept">Other</label>
                    </div>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="salary">Enter salary </label>
                    <input id="salary" type="number" name="salary" required>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="start_date">Enter start date </label>
                    <input id="start_date" type="date" name="start_date" required>
                    <div class="error"></div>
                </div>
                <button type="submit">Submit</button>
        </form>
        </div>
    </div>
</body>

</html>
